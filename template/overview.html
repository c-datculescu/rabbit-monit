{{define "overview"}}
    {{template "header" .}}
    {{template "navigation" .}}
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h4>Nodes</h4>
                        <ul class="list-group">
                            {{ range .Nodes }}
                                {{template "node" .}}
                            {{ end }}
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <h4>Queues</h4>
                        <ul class="list-group">
                            {{ range .Queues }}
                                {{template "queue" .}}
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
    {{template "footer" .}}
{{end}}
